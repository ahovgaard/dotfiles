#
# ~/.tmux.conf
#

###### Basic Usage #####
# Reduce the command delay time to something a bit shorter.
set -sg escape-time 1

# Index windows and panes from 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Reload tmux config without needing to restart tmux.
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration!"

# Extend the repeat interval for repeatable commands (e.g., resize-pane)
set -sg repeat-time 1000


###### Window/Pane Management #####
# Split windows more intuitively.
bind | split-window -h # horizontal columns
bind - split-window -v # vertical rows

# Navigate panes vim-style!
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# And windows too!
bind -r C-l select-window -t :+
bind -r C-h select-window -t :-

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


###### Mouse Support (or lack thereof) #####
# No mouse for you!
# (Note: turning on mouse support seems to make it impossible to use the
# mouse to copy text into the system clipboard.)
setw -g mode-mouse off

###### Colors #####
# Ensure we're using 256 colors
set -g default-terminal "screen-256color"

# Status bar
set -g status-fg white
set -g status-bg black

# Window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Pane borders
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
#set -g pane-active-border-fg black
#set -g pane-active-border-bg "#ff0000" 

# Command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status Bar Items
set -g status-left-length 40
set -g status-utf8 on
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-interval 60
set -g status-justify centre

# Monitor windows for activity
setw -g monitor-activity on
set -g visual-activity on





# Use vi-style navigation in Copy mode (which is also scrollback mode)
#setw -g mode-keys vi

# Quickly jump between two windows
#bind i last-window

# Renumber windows
bind m command-prompt -p "move window to:" "move-window -t '%%'"
